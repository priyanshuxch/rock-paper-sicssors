<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img class="move-icon" src="icons/rock-emoji.png" />
    </button>

    <button class="move-button js-paper-button">
      <img class="move-icon" src="icons/paper-emoji.png" />
    </button>

    <button class="move-button js-scissors-button">
      <img class="move-icon" src="icons/scissors-emoji.png" />
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="js-reset-score-button reset-score-button">
      Reset Score
    </button>

    <button class="js-auto-play-button auto-play-button">
      Auto Play
    </button>

    <p class="js-reset-confirmation"></p>

    <script src="script.js"></script>
  </body>
</html>
